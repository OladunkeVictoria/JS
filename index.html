<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="container3">
          <h1>Create Account,</h1>
          <p>Sign up to get started.</p>
          <img class="img" src="./assets/undraw_Chef_cu0r.png" width="435px" />
        </div>
        <div class="container4">
          <div class="forms">
            <form>
              <input type="Name" placeholder="Name" />
              <input type="Phone" placeholder=" Phone" required />
              <input type="Email" placeholder=" Email" required />
              <input type=" password" placeholder=" Password " required />
              <button type="continue" class="button">Continue</button>
            </form>
          </div>
          <div class="continue">
          <p>Or continue with</p>
          </div>
          <div class="icon">
          <a href="#"><img src="./assets/facebook_logo-removebg-preview.png" width="90px"></a>
          <a href="#"><img src="./assets/google2-removebg-preview.png" width="60px"></a>
          <a class="a" href="#"><img src="./assets/apple-removebg-preview.png" width="50px"></a>
          </div>
          <div class="signIn">
            <p>Already have an account? <a href="#"> Sign In </a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
